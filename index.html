    <script>

        let images = document.querySelectorAll('.image');
        let contents = document.querySelectorAll('.und-content');

        images.forEach((image, index) => {
            image.addEventListener('mouseover', function () {
                // Reset all contents and images to default classes
                contents.forEach(content => content.className = 'und-content');
                images.forEach(img => img.className = 'image');
                
                // Activate the selected content and image
                document.getElementById(this.dataset.id).className = 'und-content active';
                this.className = 'image active';
            });
        });

    </script>
